<div class="rating">
  <input type="radio" [checked]="math.floor(rating) === 10" />
  <label title="Rocks!" (click)="onClick(10)">10 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 9" />
  <label title="Rocks!" (click)="onClick(9)">9 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 8" />
  <label title="Rocks!" (click)="onClick(8)">8 stars</label>
  <input type="radio" [checked]="math.floor(rating) === 7" />
  <label title="Rocks!" (click)="onClick(7)">7 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 6" />
  <label title="Rocks!" (click)="onClick(6)">6 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 5" />
  <label title="Rocks!" (click)="onClick(5)">5 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 4" />
  <label title="Pretty good" (click)="onClick(4)">4 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 3" />
  <label title="average" (click)="onClick(3)">3 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 2" />
  <label title="bad" (click)="onClick(2)">2 stars</label>

  <input type="radio" [checked]="math.floor(rating) === 1" />
  <label title="Sucks big time" (click)="onClick(1)">1 star</label>
</div>
